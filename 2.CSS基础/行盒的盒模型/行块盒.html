<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        a {
            width: 40px;
            height: 40px;
            display: inline-block;
            border: 1px solid #008c8c;
            text-align: center;
            line-height: 40px;
            text-decoration: none;
            margin: 2px;
        }

        .pager a:hover {
            background: skyblue;
        }

        .pager a.select {
            border: none;
            background: initial;
        }
    </style>
</head>
<body>
<div class="pager">
    <a href="">1</a><a class="select" href="">2</a><a href="">3</a><a href="">4</a><a href="">5</a><a href="">6</a><a
        href="">7</a><a href="">8</a><a href="">9</a><a href="">10</a>
</div>
</body>
</html>
