<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      background-color: #008c8c;
      height: 500px;
      width: 300px;
    }

    .container div {
      height: 100px;
      /* width: 100px; */
    }

    .container .left {
      float: left;
      /* margin: auto; 还是为0  */
      background-color: red;
    }

    .container .right {
      float: right;
      background-color: lightBlue;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="left">如果不设置宽度，则是auto自动撑开</div>
    <div class="right">如果不设置高度，高度为auto，则是自动适应内容高度</div>
  </div>
</body>

</html>
