<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 200px;
            padding: 20px;
            background-color: pink;
            box-sizing:border-box;
            border:3px solid;
        }
    </style>
</head>
<body>
    <div>
            默认情况下，width和height设置的是内容盒宽高

            我原本只是想要一个长度为200的div
            可是如果是content-box则会保持内容content部分为200px，而我增加的padding会让整个div更宽,
            为240px

            所以其实我一开始想要的是边框盒为200px的盒子,
            但我一开始实际上是给了内容盒为200px
    </div>
</body>
</html>
