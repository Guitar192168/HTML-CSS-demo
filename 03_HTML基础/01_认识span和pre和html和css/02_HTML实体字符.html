  实体字符，通常用于在页面中展示一些特殊的符号

  &单词
  &#数字


  1>0<div>  这里显示不出来  <div>

    

  12&lt;34  less then

  <hr>
  
  12&gt;34  great then

  <hr>

  所以可以

  12&lt;div&gt;


  <hr>
  

  <!-- 展示空格 -->
  &nbsp; 全称  non-breaking space  表示 不截断的空白
  <br>
  1&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
  &nbsp;&nbsp;2
